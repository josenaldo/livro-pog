# Pandoc defaults for Docker-based PDF generation.
# This file is meant to be used inside the container.
# See scripts/docker-generate.sh

to: pdf

input-files:
  - livro-pog-combined.md

output-file: livro-pog.pdf

pdf-engine: xelatex

template: /templates/ebook.latex

toc: true
toc-depth: 3

top-level-division: chapter
number-sections: true

filters:
  - pandoc-citeproc

bibliography: livro-pog.bib

metadata:
  reference-section-title: "Referências"
  nocite: |
    @*
  title: "Programação Orientada a Gambiarra"
  subtitle: "Um guia (não tão) prático de como programar com humor"
  author: "Josenaldo de Oliveira Matos Filho"
  subject: "Humor e Técnicas de Programação"
  keywords: "programação, gambiarra, humor, padrões de design, engenharia de software"
  publisher: "Auto-publicado"
  rights: "© 2026 Josenaldo de Oliveira Matos Filho. Licença CC BY-NC-SA 4.0"
  date: "2026"

variables:
  toc-title: "Sumário"
  geometry: "paperwidth=6in,paperheight=9in,top=0.75in,bottom=0.75in,inner=0.875in,outer=0.625in"
  linestretch: "1.3"
  documentclass: book
  classoption:
    - twoside
    - openany
  lang: pt-BR
  mainfont: "Noto Serif"
  sansfont: "Roboto"
  monofont: "DejaVu Sans Mono"
  cover-image: "../images/cover/capa.png"
